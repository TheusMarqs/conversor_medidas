<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Medidas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

  <script src="js/script.js"></script>

  <style>
    #btnCalc {
      background-color: #008cba;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    #btnCalc:hover {
      background-color: #005e80;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body style="background-color: whitesmoke;">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-3"></div>
      <div class="col-md-5">
        <h1>Conversor de Medidas</h1>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-2 mr-4"></div>
      <div class="col-md-5 ml-5 mb-1">

        <div class="input-group mb-3">
          <button id="btn1" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Converter de
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="medidaUm('ml')">Metros</a></li>
            <li><a class="dropdown-item" href="#" onclick="medidaUm('km')">Quilômetros</a></li>
            <li><a class="dropdown-item" href="#" onclick="medidaUm('pes')">Pés</a></li>
          </ul>
          <input id="valor" type="number" class="form-control" aria-label="Text input with dropdown button" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 mr-4"></div>
      <div class="col-md-5 ml-5">
        <div class="input-group mb-3">
          <button id="btn2" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Para
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="medidaDois('ml')">Metros</a></li>
            <li><a class="dropdown-item" href="#" onclick="medidaDois('km')">Quilômetros</a></li>
            <li><a class="dropdown-item" href="#" onclick="medidaDois('pes')">Pés</a></li>
          </ul>
          <input id="inputResultado" type="text" class="form-control" aria-label="Text input with dropdown button"
            disabled />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 ml-5" style="margin-right: 25px;"></div>
      <button id="btnCalc" onclick="Calcular()">Calcular</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
