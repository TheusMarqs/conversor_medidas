    <style>
      #btnCalc {
        background-color: #008cba;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }

      #btnCalc:hover {
        background-color: #005e80;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);

    <div class="input-group mb-3">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown
      </button>
      <ul class="dropdown-menu" >
        <li><a class="dropdown-item" href="#" onclick="medidaUm('ml')">Metros</a></li>
        <li><a class="dropdown-item" href="#" onclick="medidaUm('km')">Quilômetros</a></li>
        <li><a class="dropdown-item" href="#" onclick="medidaUm('pes')">Pés</a></li>
      </ul>
      <input id="valor"
        type="text"
        class="form-control"
        aria-label="Text input with dropdown button"
      />
    </div>

    <div class="input-group mb-3">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown
      </button>
      <ul class="dropdown-menu" >
        <li><a class="dropdown-item" href="#" onclick="medidaDois('ml')">Metros</a></li>
        <li><a class="dropdown-item" href="#" onclick="medidaDois('km')">Quilômetros</a></li>
        <li><a class="dropdown-item" href="#" onclick="medidaDois('pes')">Pés</a></li>
      </ul>
      <input id="inputResultado"
        type="text"
        class="form-control"
        aria-label="Text input with dropdown button"
        disabled 
      />
    </div>

    <div class="row">
      <div class="col-xl-4"></div>
      <div class="col-md-5">
        <p>Converter de:</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-5">
        <select
          id="selectInicio"
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
        >
          <option selected>Selecione...</option>
          <option value="ml">Metros</option>
          <option value="km">Quilômetros</option>
          <option value="pes">Pés</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-4"></div>
      <div class="col-md-5">
        <p>Para:</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-5">
        <select
          id="selectFinal"
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
        >
          <option selected>Selecione...</option>
          <option value="ml">Metros</option>
          <option value="km">Quilômetros</option>
          <option value="pes">Pés</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <button id="btnCalc" onclick="Calcular()">Calcular</button>
    </div>
